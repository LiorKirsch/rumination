<html>
<head>
    <script src="js/jquery.min.js"></script>
    <script src="game.js"></script>
    <script src="utils.js"></script>

	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.js"></script>
	

    <style type="text/css">
		.center_div2 {
	    	position: absolute;
	   		top: 0%;
	  	  	left: 5%;
	   		margin-top: 0px;
	  		margin-left: 0px;
	    	width: 800px;
	    	height: 400px;
		}

		.center_div {
	    	position: absolute;
	   		top: 0%;
	  	  	left: 50%;
	   		margin-top: 10px;
	  		margin-left: -400px;
	    	width: 800px;
	    	height: 400px;
		}
		
		h3 {
			text-align:center;
		}
		
		input {
			border: 0;
		}
		
	</style>
</head>

<body>
<div id="game_main" class="center_div">
<h3> Please click on the mouse in the black square once per second <br> 
for the next 5 minutes. </h3>
<div id="game_div" hidden="true">
<iframe id="game_frame" src="fireworks.html" width="100%" height="100%"></iframe>
<table style="width:800px">
<tr>
  <td width="300px"><h3>Click: <label id="click_times"></label></h3></td>
  <td width="300px"><h3>Time: <label id="timer"></label></h3></td>
</tr>
</table> 
</div>
<div id="start_div" align="center">
	<br><br><br>
	<button id="start_game_button" class="btn btn-primary"> click to start </button>	
</div>
<form id="game_form" action="/postGame/" method="post" class="validate">
<input type="hidden" name="data" id="data"/>
<input type="submit" name="submit" id="submit" value="Continue" class="btn btn-primary">  
</form>
</div>
</body>
</html>
