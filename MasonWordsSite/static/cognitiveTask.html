<html>
<head>
    <script src="js/jquery.min.js"></script>
    <script src="cognitiveTask.js"></script>
    <script src="utils.js"></script>

	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.js"></script>
	
  
    <style type="text/css">

		.center_div {
	    	position: absolute;
	   		top: 10%;
	  	  	left: 50%;
	   		margin-top: 10px;
	  		margin-left: -400px;
	    	width: 1000px;
	    	height: 400px;
		}
				
		.math_answer {
			border: 0; 	
			width: 50px;	
			font-size:24px;
		}
		
		.empty_img {
			width: 200px; 
			height: 15px;
		}    
		
		.warning { 
			text-align:center; 
			width: 580px;
			color: red;
		}
    </style>
</head>

<body>
<div id="ct_main" class="center_div">
<div id="ct_title"><h2> Please solve the following formula: <br><br><br>
</h2></div>
<form id="math_form" action="/postCognitiveTask/" method="post" class="validate">
<img src="pics/math_question.png"/>
<input id="solution" class="math_answer"/><br><br><br><br>
<img src="pics/empty.png" class="empty_img"/>
<input type="hidden" name="solved" id="solved" value="false"/>  
<input type="hidden" name="workerID" id="workerID" value=""/>
<input type="hidden" name="fromAmazon" id="fromAmazon" value="" /> 
<input type="hidden" name="categoryID" id="categoryID" value="" />
<input type="hidden" name="condition" id="condition" value="3" />
<input type="hidden" name="experiment" id="experiment" value="" />
<input name="next" id="next" value="Continue" class="btn btn-primary" readOnly='true'>  
<input type="submit" name="submit" id="submit" value="Continue" class="btn btn-primary">
</form>
<br><br><br>
<label id="warning_lbl" class="warning"></label>
</div>
<div id="onlyChrome" class="center_div">
<h2>Sorry, this site supports only Chrome.</h2>
</div>
</body>
</html>
